<!DOCTYPE html>
<html>
<head>
<title>Index</title>
<meta charset="utf-8">
</head>
<body>
<h1>Index</h1>
<script type="text/javascript" src="blert.js"></script>
<script type="text/javascript">
(function(){
var WW = new Worker('worker.js')
WW.onerror = report_wwerr
WW.onmessage = reply
function report_wwerr(err){
    console.error('WW error: '+err.message)
}
function reply(msg){
    console.log('WW recv:', JSON.stringify(msg.data))
    WW.postMessage({tuple:[{atom:'i'},{atom:'am'},{atom:'okay'}]})
}
})()
</script>
</body>
</html>
